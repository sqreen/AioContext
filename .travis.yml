language: python
python: "3.6"

install:
- pip install codecov tox

script:
- tox

matrix:
  include:
  - env: TOXENV=flake8
  - env: TOXENV=isort
  - env: TOXENV=pydocstyle
  - python: "3.5"
    env: TOXENV=py35
  - python: "3.6"
    env: TOXENV=py36
    after_success:
    - coverage combine
    - codecov
  - python: "3.9"
    env: TOXENV=py39
    after_success:
    - coverage combine
    - codecov
  - env: TOXENV=manifest
  - env: TOXENV=metadata
  - env: TOXENV=doc8
  - env: TOXENV=sphinx
